<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Catan</title>
        <script src="src/js/lib/dojo-release-1.6.0/dojo/dojo.js" type="text/javascript" djConfig="isDebug:false,modulePaths:{game: '../../../game'}">
        </script>
        <script>
            dojo.require("game.model.Board");
            dojo.require("game.view.BoardView");
            dojo.require("dojox.gfx");
        </script>
    </head>
    <body>
        <h1>New Web Project Page</h1>
        <div id="board" style="height: 800px; width: 800px;">
        </div>
        <script>
            var surface = dojox.gfx.createSurface('board', 800, 800);
            var r = 75;
            var b = new game.model.Board();
            var bv = new game.view.BoardView(b, surface, r);
            bv.draw();
        </script>
